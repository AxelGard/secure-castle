{% extends "layout.html" %}
{% block content %}

        <div class="">
          <a class="btn btn-success" href="newfile" role="button">New file</a>
        </div>
        <br>

        <!-- DataTables Example -->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Data Table Example</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>filename</th>
                    <th>operation</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>filename</th>
                    <th>operation</th>
                  </tr>
                </tfoot>
                <tbody>
                  {% for value in files %}
                    <tr>
                      <td>{{ value }}</td>
                      <td><button type="button" class="btn btn-primary btn-sm">Small</button></button> </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
        </div>


{% endblock %}
